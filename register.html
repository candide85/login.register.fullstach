<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="validation.js"></script>
    <title>Register</title>
</head>

<body>
    <div id="main">
        <div id="left">
            <h2>BOOST TRAIN</h2>
            <img src="./images/left_img.svg" width="250px" height="250px" alt="">

            <button id="login" type="submit" onclick="location.href = 'index.html'">Login</button>
        </div>
        <div id="right">
            <h1>Register</h1>
            <form id="form" onsubmit="validationRegister()" action="index.html">
                <input type="text" id="fname" required placeholder="Enter your first name">

                <input type="text" id="lname" required placeholder="Enter your last name">

                <input type="email" id="email" required placeholder="Enter your email">

                <input type="password" id="password" required placeholder="Enter your password">
                <button id="submit" type="submit">Submit</button>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="validation.js"></script>
</body>

</html>
