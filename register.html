<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Register</title>
</head>

<body>
    <form id="form">
        <h2>Register</h2>
        <div class="main-input">
            <label for="fname" id="f-name">First Name</label><br>
            <input type="text" id="fname" required placeholder="Enter your first name">
        </div>
        <div class="main-input">
            <label for="lname" id="l-name">Last Name</label><br>
            <input type="text" id="lname" required placeholder="Enter your last name">
        </div>
        <div class="main-input">
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="main-input">
            <label for="password" id="password-label">Password</label><br>
            <input type="password" id="password" required placeholder="Enter your password">
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
